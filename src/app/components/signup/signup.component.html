<div class="content">
  <h1>Signup</h1>

  <form [formGroup]="service.signupForm" (ngSubmit)="signup()">
    <mat-form-field class="form-field">
      <input formControlName="username" matInput placeholder="Username" [(ngModel)]="username" required>
    </mat-form-field>
    <mat-form-field class="form-field">
      <input type="password" formControlName="password" matInput placeholder="Password" [(ngModel)]="password" required>
    </mat-form-field>
    <mat-form-field class="form-field">
      <input type="email" formControlName="email" matInput placeholder="Email" [(ngModel)]="email" required>
    </mat-form-field>
    <mat-form-field class="form-field">
      <input formControlName="firstname" matInput placeholder="First Name" [(ngModel)]="firstname" required>
    </mat-form-field>
    <mat-form-field class="form-field">
      <input formControlName="lastname" matInput placeholder="Last Name" [(ngModel)]="lastname" required>
    </mat-form-field>
    <button mat-button class="form-button">Sign Me Up!</button>
  </form>

  <span>Already have an account? Click
    <strong><a routerLink="/login">HERE</a></strong>
    to login!
  </span>
</div>
