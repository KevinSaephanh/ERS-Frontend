<div class="content">
  <h1>Login</h1>

  <form (ngSubmit)="login()">
    <mat-form-field class="form-field2">
      <input type="text" matInput placeholder="Username" [(ngModel)]="user.username" name="username" required>
    </mat-form-field>
    <mat-form-field class="form-field2">
      <input type="password" matInput placeholder="Password" [(ngModel)]="user.password" name="password" required>
    </mat-form-field>
    <button mat-button class="form-button">Login</button>
  </form>

  <span>Don't have an account? Click
    <strong><a routerLink="/signup">HERE</a></strong>
    to signup!
  </span>
</div>
